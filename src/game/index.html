<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Гра</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <img id="player" src="assets/player.jpg" alt="Гравець" />
      <div class="enemy" style="top: 200px; left: 300px"></div>
      <div class="item" style="top: 400px; left: 150px"></div>
    </div>
    <div id="ui">
      <p>Рівень: <span id="level">1</span></p>
      <p>Життя: <span id="health">100</span></p>
      <p>Очки: <span id="score">0</span></p>
    </div>

    <!-- Джойстик для мобільних -->
    <div id="joystick">
      <button class="control-btn" id="up">⬆️</button>
      <div class="middle">
        <button class="control-btn" id="left">⬅️</button>
        <button class="control-btn" id="right">➡️</button>
      </div>
      <button class="control-btn" id="down">⬇️</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
